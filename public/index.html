<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
        data-client_id="522157024179-3et3elsqm7djosravtlcm11j5c7774vr.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <!-- React root element -->
    <div id="root"></div> 

    <!-- Handle Google Sign-In response -->
    <script>
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("User Info:", responsePayload);

            // Send user data to React via a custom event
            window.dispatchEvent(new CustomEvent("google-login", { detail: responsePayload }));
        }

        function decodeJwtResponse(token) {
            try {
                return JSON.parse(atob(token.split(".")[1])); // Decode the JWT payload
            } catch (e) {
                console.error("Failed to parse JWT:", e);
                return null;
            }
        }
    </script>

    <script>
        function handleCredentialResponse(response) {
            window.dispatchEvent(new CustomEvent("google-login", { detail: response }));
        }
    </script>

    async
    defer
  ></script>
  
</body>
</html>
